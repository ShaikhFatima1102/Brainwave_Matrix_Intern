<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Link Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .result {
            margin: 20px;
        }

        .warning {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Link Detector</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button id="checkButton">Check URL</button>
        <div class="result" id="resultDiv"></div>
    </div>
    <script>
        document.getElementById('checkButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert('Please enter a URL.');
                return;
            }

            fetch('http://localhost:8000/check_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const resultDiv = document.getElementById('resultDiv');
                    if (data.is_phishing) {
                        resultDiv.innerHTML = '<p>Warning! This URL might be a phishing link.</p>';
                        resultDiv.className = 'result warning';
                    } else {
                        resultDiv.innerHTML = '<p>This URL seems safe.</p>';
                        resultDiv.className = 'result success';
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                    const resultDiv = document.getElementById('resultDiv');
                    resultDiv.innerHTML = '<p>An error occurred while checking the URL.</p>';
                    resultDiv.className = 'result warning';
                });
        });
    </script>
</body>
</html>
